<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalStyle.css" />
    <title>Snake</title>
  </head>
  <body>
    <div class="background-container">
      <div class="flex-container">
        <div class="irotateMobile hiddenit">
          <i
            class="fa-solid fa-rotate-right"
            style="color: rgb(75, 75, 75)"
          ></i>
        </div>

        <div class="scoreit">
          <div>
            <h2 class="score">score</h2>
            <h2 class="HighScore">HighScore</h2>
          </div>
          <img class="logoimg" src="./images/logo-01.png" alt="" />
          <div class="flexit">
            <div class="irotatePc hidden">
              <i
                class="fa-solid fa-rotate-right"
                style="color: rgb(75, 75, 75)"
              ></i>
            </div>
            <h1 class="timer">60</h1>
          </div>
        </div>
        <div class="dragger">
          <div class="gameBox">
            <div class="game-container"></div>
          </div>
          <div class="sequence"></div>
        </div>
      </div>

      <div>
        <div class="bottom-grid">
          <div class="circle"></div>
          <div class="arrowit up">
            <img class="clickup" src="./images/arrow.png" alt="" />
          </div>
          <div class="arrowit down">
            <img class="clickdown" src="./images/arrow.png" alt="" />
          </div>
          <div class="arrowit right">
            <img class="clickright" src="./images/arrow.png" alt="" />
          </div>
          <div class="arrowit left">
            <img class="clickleft" src="./images/arrow.png" alt="" />
          </div>
        </div>
      </div>
      <div class="Controls"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/929af33233.js"
      crossorigin="anonymous"
    ></script>

    <script src="scriptForNormal.js"></script>
  </body>
</html>
